<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio website </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="./images/userAsset/S.png" class="logo">
                    <div class="logo-text">hubh Gupta</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                    <label class="theme-toggle">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider">
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-moon"></i>
                        </span>
                    </label>
                </div>
            </div>


            <div class="hero-section">
                <div class="absolute faded-text">Shubh Gupta</div>
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi! Shubh Gupta</div>
                    <div class="hero-section-heading hero-section-sub-heading">
                        I am a <span class="role"></span>
                    </div>
                    <div class="hero-section-description">
                        I'm a software devloper and here is my portforlio website. Here you'll
                        learn about my journey as a software devloper
                    </div>
                    <div class="btn-pink" id="button"> Hire me</div>

                </div>
                <div class="hero-section-right">
                    <div  class="absolute icons icon-dots" >
                        <img src="./images/userAsset/dots.png" alt="">
                    </div>
                    <div  class="absolute icons icon-cube" >
                        <img src="./images/userAsset/cube.png" alt="">
                    </div>
                    <div  class="absolute icons icon-circle" >
                        <img src="./images/userAsset/circle.png" alt="">
                    </div>
                    <div  class="absolute icons icon-zigzak" >
                        <img src="./images/userAsset/zigzags.png" alt="">
                    </div>
                    <div  class="absolute icons icon-plus" >
                        <img src="./images/userAsset/plus.png" alt="">
                    </div>
                    <div class="user-image">
                        <img src="/images/userAsset/final.png" alt="">
                    </div>
                </div>
            </div>
        </div>


        
    </div>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>
  <script>
    const toggle = document.getElementById("theme-toggle");
    const body = document.body;
    const sunIcon = document.querySelector(".fa-sun");
    const moonIcon = document.querySelector(".fa-moon");

    toggle.addEventListener("change", () => {
        body.classList.toggle("dark-theme");

        if (body.classList.contains("dark-theme")) {
            sunIcon.style.opacity = 0;
            moonIcon.style.opacity = 1;
        } else {
            sunIcon.style.opacity = 1;
            moonIcon.style.opacity = 0;
        }
    });
  </script>

   
</body>
</html>
